<!DOCTYPE html>
{% load static %}
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Загрузка файлов</title>
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <link rel="stylesheet" href="{% static 'css/storage.css' %}">
    </head>
    <body>
        <div class="upload_data2">
            <form method="POST" enctype="multipart/form-data" class="up_file">
                {% csrf_token %}
                <div>
                    {{ upload_data }}
                    <input type="submit" value="Отправить"></div>
                    <br>
                <div>
                    <table>
                        <tr>
                            <th>Информация о предыдущем файле:</th>
                        </tr>
                        <tr>
                            <td>Имя файла: {{ file_name }}</td>
                        </tr>
                        <tr>
                            <td>Хэш файла: {{ hash_item }}</td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
        <h1><a href="{% url 'main_menu_url' %}">Переход в главное меню...</a></h1>
    </body>
</html>
